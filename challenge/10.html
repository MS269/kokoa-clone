<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto0&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="10.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__exit"><i class="fas fa-times"></i></div>
      <div class="header__playlist">Playlist</div>
    </header>

    <main>
      <div class="playing">
        <div class="playing__image"><i class="far fa-image"></i></div>
        <div class="playing__info">
          <div class="playing__title">Random</div>
          <div class="playing__title">Love</div>
          <div class="playing__singer">by Divay Kapoor</div>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons__button buttons__button--play">
          <span><i class="fas fa-play"></i></span> <span>Play</span>
        </div>
        <div class="buttons__button"><i class="fas fa-heart"></i></div>
        <div class="buttons__button"><i class="fas fa-plus"></i></div>
      </div>

      <div class="songs">
        <div class="songs__song">
          <div class="songs__image"></div>
          <div class="songs__info">
            <div class="songs__title">Matarasti</div>
            <div class="songs__singers">Mohit Chauhan</div>
          </div>
        </div>
        <div class="songs__song">
          <div class="songs__image"></div>
          <div class="songs__info">
            <div class="songs__title">Attitude</div>
            <div class="songs__singers">Lewis OfMan . Attitude</div>
          </div>
        </div>
        <div class="songs__song">
          <div class="songs__image"></div>
          <div class="songs__info">
            <div class="songs__title">Try Everything</div>
            <div class="songs__singers">Shakira . Zootopia</div>
          </div>
        </div>
        <div class="songs__song">
          <div class="songs__image"></div>
          <div class="songs__info">
            <div class="songs__title">Sunflower</div>
            <div class="songs__singers">Joseph Vincent . Sunflower</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
